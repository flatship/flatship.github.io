<body>
    <div class="sns_icon">

    </div>

    <header>
        <h1>
            <picture>
                <source srcset="img/sp/goodtoearn.png" media="(max-width:1024px)" type="image/png">
                <img src="img/pc/goodtoearn.png" alt="good to earn">

        </h1>

            <picture>

        <div class="menu_wrap">
            <a href="index.html"><img src="img/common/flatshipwt.png" class="logo"></a>
            <div class="menu_wrap_inner">
                <div class="sponly">
                    <img src="img/common/menu.png" alt="watering can" onclick="toggleMenu()" id="hamburger">
                    <div class="menu-content" id="menu" class="hidden">
                        <div class="menu-content-link">
                            <a href=""><img src="img/common/TOP.png"></a>
                            <a href=""><img src="img/common/HOWTOPLAY.png"></a>

                </div>
                <div class="pconly">
                    <a href=""><img src="img/common/HOWTOPLAY.png"></a>

                    <a href=""><img src="img/common/MINT.png"></a>
                    <a href=""><img src="img/common/INFO.png"></a>

    <!-- main -->
    <div id="main">
        <section id="info">
            <div>
                <p>2023.8.13 - サイトオープン</p>
                <p>2023.8.15 - ロードマップ修正</p>
            </div>
        </section>
    </div>

    <!-- footer -->
    <footer class="cf">
        <p id="copyright"><small>©2023 FLAT SHIP All rights reserved.</small></p>

    </footer>
    <script>
        function toggleMenu() {
            var body = document.body;
            var menu = document.getElementById('menu');
            var tree = document.getElementById('tree_menu');

            menu.classList.toggle('hidden');
            menu.classList.toggle('menu-visible');

            tree.classList.toggle('hidden_tree');
            tree.classList.toggle('menu-visible_tree');

            if (body.style.overflow === 'hidden') {
                body.style.overflow = '';
            } else {
                body.style.overflow = 'hidden';
            }
        }

    </script>
</body>

</html>
